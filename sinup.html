<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link  rel="stylesheet" href="css/sinup.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
      <body>
        <form action="sinin.html" onsubmit="return validation()"  name="reg">
      <div class="container">
        <div class="row">
          <div class="col-lg-10 col-xl-9 mx-auto">
            <div class="card card-signin flex-row my-5">
              <div class="card-img-left d-none d-md-flex">
                 <!-- Background image for card set in CSS! -->
              </div>
               <div class="card-body">
                <h5 class="card-title text-center">Register</h5>
                <form class="form-signin">
                  <div class="form-label-group">
                    <input type="text" id="inputUserame" class="form-control" required placeholder="Username" onkeyup="val_uname()"></br>
                    <span id="Unameshow"></span> 
                    <label for="inputUserame">Username</label>
                  </div>
    
                  <div class="form-label-group">
                    <input type="email" id="inputEmail" required class="form-control" placeholder="Email address" onkeyup="valemail()" >
                    <label for="inputEmail">Email address</label>
                    <span id="email-showing"></span> 
                  </div>
                  
                  <hr>
                  <div class="form-label-group">
                    <input type="phoneNumber" id="phoneNum"  required  class="form-control" placeholder="phoneNumber"  onkeyup="valphone()">
                    <span id="phoneshow"></span> 
                    <label for="phoneNum">Phone Number</label>
                    
                  </di>
                </br>
    
                  <div class="form-label-group">
                    <input type="password" id="inputPassword" required  class="form-control" placeholder="Password" onkeyup="val()">
                    <span id="msg"></span>
                    <label for="inputPassword">Password</label>
                    <!--<span id="pswshow"></span> -->
                  </div>
                  
                  <div class="form-label-group">
                    <input type="password" required id="inputConfirmPassword" class="form-control" placeholder="Confirm Password" onkeyup="valconpsw()" >
                    <label for="inputConfirmPassword">Confirm password</label>
                    <span id="conpswshow"></span> 
                  </div>
    
                  <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" id="submit">Register</button>
                  <a class="d-block text-center mt-2 small" href="sinin.html">Sign In</a>
                  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="sinup.js"></script>
  </body>
</html>
